<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Registro</title>
  <link rel="stylesheet" href="../css/styles.css" />
</head>
<body>
  <header>
    <img
      id="logo"
      src="../img/logoprueba.png"
      alt="Logo de LuminusCreaCode"
      width="100"
    />
    <h1>Bienvenido a LuminusCrea Booking</h1>
    <nav>
      <a href="index.html">Inicio</a>
      <a href="alojamientos.html">Explorar</a>
      <a href="contacto.html">Contacto</a>
      <a href="registro.html">Registrarse</a>
      <a href="login.html">Iniciar Sesión</a>
    </nav>
  </header>

  <main>
    <div id="registroFormContainer">
      <h2>Crear una cuenta</h2>
      <form id="registroForm">
        <label for="tipo_usuario">Tipo de usuario:</label>
        <select name="tipo" id="tipo_usuario">
          <option value="">Selecciona el Tipo de usuario</option>
          <option value="Admin">Admin</option>
          <option value="anfitrion">Anfitrión</option>
          <option value="Huesped">Huesped</option>
        </select>
        <br /><br />

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br />

        <label for="correo">Correo:</label>
        <input type="email" id="correo" name="correo" required /><br />

        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="password"
          required
        /><br />

        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" required /><br />

        <label for="foto_perfil">Foto de perfil:</label>
        <input
          type="file"
          id="foto_perfil"
          name="foto_perfil"
          accept="image/*"
        /><br />

        <label for="genero">Género:</label>
        <select name="genero" id="genero">
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
        <br /><br />

        <label for="origen">Origen:</label>
        <input type="text" id="origen" name="origen" required /><br />

        <label for="fecha_nac">Fecha de nacimiento:</label>
        <input type="date" id="fecha_nac" name="fecha_nac" required /><br />

        <!-- Campo oculto para la fecha de registro -->
        <input
          type="hidden"
          name="fecha_registro"
          id="fecha_registro"
        />

        <button type="submit">Registrarse</button>
      </form>
    </div>

    <!-- Formulario de login del administrador -->
    <div id="adminLoginFormContainer" style="display: none;">
      <h2>Iniciar sesión como Administrador</h2>
      <form id="adminLoginForm">
        <label for="adminCorreo">Correo:</label>
        <input
          type="email"
          id="adminCorreo"
          name="correo"
          required
        /><br /><br />

        <label for="adminPassword">Contraseña:</label>
        <input
          type="password"
          id="adminPassword"
          name="password"
          required
        /><br /><br />

        <button type="submit">Iniciar sesión</button>
      </form>
    </div>
  </main>
  <footer style="margin-top: 40px; padding: 20px; background-color: #0f1c2f; color: #fff; text-align: center; border-radius: 8px;">
    <p><strong>O también puedes escribirnos a:</strong></p>
    <p>Email: <a href="mailto:soporte@luminuscreacode.com" style="color: #00b3ff;">soporte@luminuscreacode.com</a></p>
    <p>Teléfono: <a href="tel:+529991410909" style="color: #00b3ff;">+52 9991410909</a></p>
    <p>Dirección: Mérida, Yucatán, México</p>
  </footer>

  <script src="../js/registro.js"></script>
  <!-- Ruta corregida: sube un nivel y busca login_admin.js en la carpeta js -->
</body>
</html>

</html>
